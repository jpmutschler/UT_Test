<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../admin_styles/new 3.css">
        <link rel="icon" type="image/x-icon" href="./images/favicon-16x16.png">
        <title>Add Category</title>
    </head>
    <body>
    <form name="AddCat" id="AddCat">
        <div>
            <p><h1 class="Title">Add Category</h1></p><hr>
            <div class="container">
	
            <div class="table">
                <div class="table-header">
                    <div class="header__item"><a id="Field" class="filter__link" href="#">Add Category</a></div>
                </div>
                <div class="table-content">	
                    <div class="table-row">		
                        <div class="table-data2"><b>Category Name:    </b></div>
                        <div class="table-data3"><input type="text" id="finame" /></div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Category Description:    </b></div>
                        <div class="table-data3"><textarea name="fiescrp" id="fiescrp" rows="5" cols="30"/></textarea></div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Active?    </b></div>
                        <div class="table-data3"><input type="checkbox" id="Available" />Yes</div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Image URL:    </b></div>
                        <div class="table-data3"><input type="text" id="ImgURL" /></div><hr>
                    </div>
                    <div class="table-header">
                        <a href="#" class="button" align="center">
                            <div class="button__line"></div>
                            <div class="button__line"></div>
                            <span class="button__text">Discard</span>
                            <div class="button__drow1"></div>
                            <div class="button__drow2"></div>
                        </a>
                        <a href="#" class="button" align="center">
                            <div class="button__line"></div>
                            <div class="button__line"></div>
                            <span class="button__text">Submit</span>
                            <div class="button__drow1"></div>
                            <div class="button__drow2"></div>
                        </a>
                    </div>
                </div>	
            </div>
        </div>
        </div>
    </form>
</body>
</html>
