<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../admin_styles/new 3.css">
        <link rel="icon" type="image/x-icon" href="../images/favicon-16x16.png">
        <script src="../admin_js/categoriesData.js"></script>
        <script src="../admin_js/fooditemsData.js"></script>
        <script src="../admin_js/cuisinesData.js"></script>
        <script src="../admin_js/adminfooditems.js"></script>
        <title>Add FoodItem</title>
    </head>
    <body>
    <form id="AddFood">    
        <p><h1 class="Title">Add Food Items</h1></p><hr>
        <div class="container">
	
            <div class="table">
                <div class="table-header">
                    <div class="header__item"><a id="Field" class="filter__link">Add FoodItem</a></div>
                </div>
                <div class="table-content">	
                    <div class="table-row">
                        <div class="table-data2"><b>Category:    </b></div>
                        <div class="table-data3">
                            <select class="form-select" name="fname" id="fname" onfocus="listFoodItems();"></select>  
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Food Item Description:    </b></div>
                        <div class="table-data3"><textarea name="fiescrp" id="fiescrp" rows="5" cols="30"/></textarea></div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Available?    </b></div>
                        <div class="table-data3"><input type="checkbox" id="Available" />Yes</div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Vegetarian?    </b></div>
                        <div class="table-data3"><input type="checkbox" id="Veg" />Yes</div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Category:    </b></div>
                        <div class="table-data3">
                            <select class="form-select" name="category" id="category" onfocus="loadCategories();"></select>  
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Cuisine:    </b></div>
                        <div class="table-data3">
                            <select class="form-select" name="cuisine" id="cuisine" onfocus="loadCuisines();"></select> 
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Image URL:    </b></div>
                        <div class="table-data3"><input type="text" id="ImgURL" /></div><hr>
                    </div>
                    <div class="table-header">
                            <a href="#" class="button">
                                <div class="button__line"></div>
                                <div class="button__line"></div>
                                <span class="button__text">Discard</span>
                                <div class="button__drow1"></div>
                                <div class="button__drow2"></div>
                            </a>
                            <a href="#" class="button">
                                <div class="button__line"></div>
                                <div class="button__line"></div>
                                <span class="button__text">submit</span>
                                <div class="button__drow1"></div>
                                <div class="button__drow2"></div>
                            </a>
                    </div>
                </div>	
            </div>
        </div>
    </form>
</body>
</html>
