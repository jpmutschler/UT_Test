                                    </div>

                                    </div>
                                    <div class="table-row">		
                                        <div class="table-data"><img src="../images/Traeger-Smoked-Kielbasa-Recipe-Sip-Bite-Go.jpg" alt="Tapa1" width="100px" height="100px"/></div>
                                        <div class="table-data">Kielbasa</div>
