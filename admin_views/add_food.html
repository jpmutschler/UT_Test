<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../admin_styles/new 3.css">
        <link rel="stylesheet" href="../admin_styles/productsstyle.css">
        <!-- <script src="../admin_js/fooditemsData.js"></script>
        <script src="../admin_js/categoriesData.js"></script>
        <script src="../admin_js/cuisinesData.js"></script> -->
        <script src="../admin_js/adminfooditems.js"></script>
        <title>Add FoodItem</title>
    </head>
    <body>
    <form id="AddFood">    
        <p><h1 class="Title">Add Food Items</h1></p><hr>
        <div class="container">
	
            <div class="table">
                <div class="table-header">
                    <div class="header__item"><a id="Field" class="filter__link">Add FoodItem</a></div>
                </div>
                <div class="table-content">	
                    <div class="table-row">
                        <div class="table-data2"><b>Food Name:    </b></div>
                        <div class="table-data3"><input type="text" id="fname"></div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Food Item Description:    </b></div>
                        <div class="table-data3"><textarea name="fiescrp" id="desc" rows="5" cols="30"></textarea></div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Available?    </b></div>
                        <div class="table-data3"><input type="checkbox" id="Available" /></div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Vegetarian?    </b></div>
                        <div class="table-data3"><input type="checkbox" id="Veg" /></div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Category:    </b></div>
                        <div class="table-data3">
                            <select class="form-select" name="category" id="category" onclick="loadCategories();"></select>  
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Cuisine:    </b></div>
                        <div class="table-data3">
                            <select class="form-select" name="cuisine" id="cuisine" onclick="loadCuisines();"></select> 
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Image URL:    </b></div>
                        <div class="table-data3"><input type="text" id="ImgURL"></div><hr>
                    </div>
                    <div class="table-header">
                            <a href="#" class="button">
                                <div class="button__line"></div>
                                <div class="button__line"></div>
                                <span class="button__text">Discard</span>
                                <div class="button__drow1"></div>
                                <div class="button__drow2"></div>
                            </a>
                            <a href="#" class="button">
                                <div class="button__line"></div>
                                <div class="button__line"></div>
                                <span class="button__text" onclick="addFoodItem();">Submit</span>
                                <div class="button__drow1"></div>
                                <div class="button__drow2"></div>
                            </a>
                    </div>
                </div>	
            </div>
        </div>
    </form>
    <script>
        
    </script>
    <div class="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
