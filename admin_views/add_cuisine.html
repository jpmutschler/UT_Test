<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../admin_styles/new 3.css">
        <link rel="icon" type="image/x-icon" href="./images/favicon-16x16.png">
        <title>Add Cuisine</title>
    </head>
    <body>
    <form>
        <div>
            <p><h1 class="Title">Add Cuisine</h1></p><hr>
            <table>
                <form name="AddCuisine" id="AddCuisine">
                    <div class="container">
	
            <div class="table">
                <div class="table-header">
                    <div class="header__item"><a id="Field" class="filter__link" href="#">Add Cuisine</a></div>
                </div>
                <div class="table-content">	
                    <div class="table-row">		
                        <div class="table-data2"><b>Food Item Name:    </b></div>
                        <div class="table-data3"><input type="text" id="finame" /></div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Food Item Description:    </b></div>
                        <div class="table-data3"><textarea name="fiescrp" id="fiescrp" rows="5" cols="30"/></textarea></div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Available?    </b></div>
                        <div class="table-data3"><input type="checkbox" id="Available" />Yes</div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Vegetarian?    </b></div>
                        <div class="table-data3"><input type="checkbox" id="Veg" />Yes</div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Category:    </b></div>
                        <div class="table-data3">
                            <select name="CatFood" id="CatFood">
                                <option value="Pizza">Pizza</option>
                                <option value="Pasta">Pasta</option>
                                <option value="Steak">Steak</option>
                                <option value="Chicken">Chicken</option>
                            </select>  
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Cuisine:    </b></div>
                        <div class="table-data3">
                            <select name="CatCuis" id="CatCuis">
                                <option value="Italian">Italian</option>
                                <option value="American">American</option>
                                <option value="Spanish">Spanish</option>
                                <option value="German">German</option>
                            </select> 
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-data2"><b>Image URL:    </b></div>
                        <div class="table-data3"><input type="text" id="ImgURL" /></div><hr>
                    </div>
                    <div class="table-header">
                        <a href="#" class="button">
                            <div class="button__line"></div>
                            <div class="button__line"></div>
                            <span class="button__text">Discard</span>
                            <div class="button__drow1"></div>
                            <div class="button__drow2"></div>
                        </a>
                        <a href="#" class="button">
                            <div class="button__line"></div>
                            <div class="button__line"></div>
                            <span class="button__text">Submit</span>
                            <div class="button__drow1"></div>
                            <div class="button__drow2"></div>
                        </a>
                    </div>
                </div>	
            </div>
        </div>
        </div>
    </form>
</body>
</html>
