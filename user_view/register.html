<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon-16x16.png">
    <title>Sign In</title>
    <link rel="stylesheet" href="../admin_styles/new 3.css">
</head>
<body>
    <div>
        <img src="../images/logo.png" width="500px" />
    </div>
    <div class="X">
        <h1 class="Title">Register</h1><hr>

        <div class="container_signin">
            <form id="signup" class="form">
                <h1>Sign Up</h1>
                <div class="form-field">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" autocomplete="off">
                    <small></small>
                </div>
    
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" autocomplete="off">
                    <small></small>
                </div>
    
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" autocomplete="off">
                    <small></small>
                </div>
    
    
                <div class="form-field">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                    <small></small>
                </div>
    
                <div class="form-field">
                    <input type="submit" class="btn" value="Sign Up">
                </div>
            </form>
        </div>
    </div> 
    <script src="../user_js/reg.js"></script>    

</body>
</html>
